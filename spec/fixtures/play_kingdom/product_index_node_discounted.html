  <script>
    function verifyQuantity(productID, componentID) {
      const quantityInput = document.querySelector(
        "#input-qty-" + productID + "-" + componentID
      );
      const maxAmount = quantityInput.max;
      if (parseInt(quantityInput.value) > parseInt(maxAmount)) {
        quantityInput.classList.add("maxStockQty");
        quantityInput.value = maxAmount;
      } else {
        quantityInput.classList.remove("maxStockQty");
        if (quantityInput.value == 0) quantityInput.value = 1;
      }
    }

    if ("" == "") {
      document
        .querySelector("#input-qty-17086023-")
        .addEventListener("change", () => verifyQuantity("17086023", ""));
      document
        .querySelector("#quantity-up-17086023-")
        .addEventListener("click", () => verifyQuantity("17086023", ""));
      document
        .querySelector("#quantity-down-17086023-")
        .addEventListener("click", () => verifyQuantity("17086023", ""));
    }
  </script>

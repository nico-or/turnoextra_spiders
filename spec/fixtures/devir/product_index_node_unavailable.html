<li class="item product product-item">
  <div class="product-item-info" data-container="product-grid">
    <div data-role="add-to-links" class="actions-secondary"></div>

    <a
      href="https://devir.cl/akropolis"
      class="product photo product-item-photo"
      tabindex="-1"
    >
      <span
        class="product-image-container product-image-container-1451"
        style="width: 380px"
      >
        <span class="product-image-wrapper" style="padding-bottom: 100%">
          <img
            class="product-image-photo"
            src="https://devirinvestments.s3.eu-west-1.amazonaws.com/img/catalog/product/3421271375616-1200-face3d.jpg"
            loading="lazy"
            width="380"
            height="380"
            alt="Akropolis"
        /></span>
      </span>
      <style>
        .product-image-container-1451 {
          width: 380px;
        }
        .product-image-container-1451 span.product-image-wrapper {
          padding-bottom: 100%;
        }
      </style>
      <script type="text/javascript">
        prodImageContainers = document.querySelectorAll(
          ".product-image-container-1451"
        );
        for (var i = 0; i < prodImageContainers.length; i++) {
          prodImageContainers[i].style.width = "380px";
        }
        prodImageContainersWrappers = document.querySelectorAll(
          ".product-image-container-1451  span.product-image-wrapper"
        );
        for (var i = 0; i < prodImageContainersWrappers.length; i++) {
          prodImageContainersWrappers[i].style.paddingBottom = "100%";
        }
      </script>
    </a>
    <div class="product details product-item-details">
      <strong class="product name product-item-name">
        <a class="product-item-link" href="https://devir.cl/akropolis">
          Akropolis
        </a>
      </strong>

      <div class="product-item-inner">
        <div class="product actions product-item-actions">
          <div class="actions-primary">
            <a
              href="https://devir.cl/storelocator/"

              ><span>Buscar una tienda</span></a
            >
          </div>
        </div>
      </div>
    </div>
